
<link rel="import" href="../../polymer-paper/polymer/polymer.html">
<link rel="import" href="../../polymer-paper/paper-shadow/paper-shadow.html">


<polymer-element name="sidebar-product" attributes="product">
    <template>
        <link rel="stylesheet" href="../../css/reset-stylesheet.css">
        <link rel="stylesheet" href="../../css/main.css">
        <link rel="stylesheet" href="sidebar-product.css">
        
        <paper-shadow z="1"></paper-shadow>
        <div id="manufacturer-banner" class="sidebar-banner">
            <div class="sidebar-icon">
                <paper-shadow z="1"></paper-shadow>
                <img class="sidebar-icon" src="../../images/factory.png">
            </div>
            <div class="sidebar-title">
                <h1 id="sidebar-manufacturer-name">{{product.manufacturer.name}}</h1>
                <p id="sidebar-manufacturer-address">{{product.manufacturer.address}}</p>
            </div>
        </div>
        <div class="sidebar-banner">
            <div class="sidebar-icon">
                <paper-shadow z="1"></paper-shadow>
                <img class="sidebar-icon" src="../../images/laptop.jpg">
            </div>
            <div class="sidebar-title">
                <h1 style="display:inline-block;width:150px" id="sidebar-product-name">{{product.name}}</h1>
            </div>
        </div>

        <div id="sidebar-stats">
            <h1>Statistics</h1>
            <table>
                <tr>
                    <th>Travelled Distance</th>
                    <td class="data"></td>
                    <td> km</td>
                </tr>
                <tr>
                    <th>Carbon Footprint</th>
                    <td class="data">{{product.carbonFootprint}}</td>
                    <td> kg</td>
                </tr>
            </table>
        </div>
    </template>
    <script>
        Polymer({
            created: function () {
                this.product = new Product();
            }
        });
    </script>
</polymer-element>
