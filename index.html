<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="js/datamaps.world.js"></script>

</head>
<body>
    <div id="container" style="position: relative; width: 500px; height: 300px;"></div>
    <script>
        var map = new Datamap({
            element: document.getElementById('container'),
            geographyConfig: {
                popupOnHover: false,
                highlightOnHover: false
            },
            fills: {
                'USA': '#1f77b4',
                'RUS': '#9467bd',
                'PRK': '#ff7f0e',
                'PRC': '#2ca02c',
                'IND': '#e377c2',
                'GBR': '#8c564b',
                'DEU': '#d62728',
                'PAK': '#7f7f7f',
                defaultFill: '#EDDC4E'
            },
            projection:'mercator',
            data: {
                'RUS': {fillKey: 'RUS'},
                'PRK': {fillKey: 'PRK'},
                'PRC': {fillKey: 'PRC'},
                'IND': {fillKey: 'IND'},
                'GBR': {fillKey: 'GBR'},
                'DEU': {fillKey: 'DEU'},
                'PAK': {fillKey: 'PAK'},
                'USA': {fillKey: 'USA'}
            }
        });



        var g =map.svg.append("g");
        var locations = d3.json("query.php",function(error, data){
            data.forEach(function (d) {
                g.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d){
                        return map.latLngToXY(d.RENTAL_ZONE_Y_COORDINATE, d.RENTAL_ZONE_X_COORDINATE)[0];
                    })
                    .attr("cy", function(d){
                        return map.latLngToXY(d.RENTAL_ZONE_Y_COORDINATE, d.RENTAL_ZONE_X_COORDINATE)[1];
                    })
                    .attr("r", 5)
                    .style("fill", "red");

            });

        });


    </script>
</body>
</html>
