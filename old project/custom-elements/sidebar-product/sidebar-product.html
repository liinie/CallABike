
<link rel="import" href="../../polymer-paper/polymer/polymer.html">
<link rel="import" href="../../polymer-paper/paper-shadow/paper-shadow.html">

<polymer-element name="sidebar-product" attributes="product">
    <template>
        <link rel="stylesheet" href="../../css/reset-stylesheet.css">
        <link rel="stylesheet" href="../../css/main.css">
        <link rel="stylesheet" href="sidebar-product.css">
        
        <paper-shadow z="1"></paper-shadow>
        <div id="manufacturer-banner" class="sidebar-banner">
            <div class="sidebar-icon">
                <paper-shadow z="1"></paper-shadow>

                <img class="sidebar-icon" src="../../images/manufacturers/{{product.manufacturer.picture}}">
            </div>
            <div class="sidebar-title">
                <h1 id="sidebar-manufacturer-name">{{product.manufacturer.name}}</h1>
                <p id="sidebar-manufacturer-address">
                    <template repeat="{{line in product.viewData.address}}">
                        {{line}}<br/>
                    </template>
                </p>
            </div>
        </div>
        <div class="sidebar-banner">
            <div class="sidebar-icon">
                <paper-shadow z="1"></paper-shadow>
                <img class="sidebar-icon" src="../../images/products/{{product.picture}}">
            </div>
            <div class="sidebar-title">
                <h1 style="display:inline-block;width:150px" id="sidebar-product-name">{{product.name}}</h1>
            </div>
        </div>

        <div id="sidebar-stats">
            <h1>Statistics</h1>
            <table>
                <!--<tr>
                    <th>Travelled Distance</th>
                    <td class="data"></td>
                    <td> km</td>
                </tr>-->
                <tr>
                    <th>Carbon Footprint</th>
                    <td class="data">{{product.viewData.carbonFootprint}}</td>
                    <td> kg</td>
                <tr>
                    <th class="components">Added</th>
                    <td class="data">{{product.viewData.addedCarbonFootprint}}</td>
                    <td> kg</td>
                </tr>
                <template repeat="{{c in product.components}}">
                    <tr>
                        <th class="components">{{c.name}}</th>
                        <td class="data">{{c.viewData.carbonFootprint}}</td>
                        <td> kg</td>
                    </tr>
                </template>
            </table>
        </div>
    </template>
    <script>
        Polymer({
            created: function () {
                this.product = new Product();
            },
            productChanged: function () {
                console.log("Your fricking product changed!");
            }
        });
    </script>
</polymer-element>
