<div class="row">

  <div class="col s10 offset-s1">
    <ul class="collection with-header">
      <li class="collection-header"><h4>Milestones</h4></li>
      <li class="collection-item" ng-repeat="m in milestones">
        <div class="row">
          <div class="col s5">
            {{m.date | date}}
          </div>
          <div class="col s7">
            {{m.goal}}
          </div>
        </div>

      </li>
    </ul>
  </div>
</div>
